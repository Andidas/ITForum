<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			header {
				/*background: aqua;*/
				line-height: 40px;
				width: 100%;
				position: fixed;
				min-width: auto;
				border-top: solid 4px red;
				border-bottom: solid 1px #cdcdcd;
			}
			
			.container {
				/*background: yellowgreen;*/
				margin: 0 auto;
				width: 80%;
				height: 40px;
				
				/*overflow: hidden;*/
			}
			
			.container ol,.container li,.container a{

				text-decoration: none;
				height: 40px;
				line-height: 40px;
			}
			
			.container li {
				float: left;
				/*background: red;*/
				display: inline-block;
			}
			
			.container .main,
			.container .navigation,
			.container #search,
			.container .actins,
			.actins .ctas,
			.secondary-nav {
				/*display: inline-block;*/
				float: left;
				height: 40px;
			}
			
			.container .main {

				/*background: blue;*/
			}
			
			.container #search {
				width:25%;
				/*background: black;*/
			}
			
			.container .actins {
				width:20%;
				/*background: yellow;*/
			}
			
			
			.main nav{
				width: 60%;
				height: 40px;
				/*background: yellowgreen;*/
			}
			.main ol{

				width: 100%;
			}
			.main li{

			}
			
			.logo {
				height: 40px;
				width: 40%;
				text-align: center;
				color: #000000;
				float:left;
				
			}
