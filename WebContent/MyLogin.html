<%@page pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8;" />
<link rel="stylesheet" href="css/jq22.css">
</head>
<body>
<!-- begin -->
<div id="login">
    <div class="wrapper">
            <form action="" method="post" class=" loginform" id="FormLogin">
                <div id="owl-login">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div class="pad">
                    <input type="hidden" name="_csrf" value="9IAtUxV2CatyxHiK2LxzOsT6wtBE6h8BpzOmk=">
                    <div class="control-group">
                        <div class="controls">
                            <label for="email" class="control-label fa fa-envelope"></label>
                            <input id="email" type="email" name="email" placeholder="邮箱" tabindex="1" autofocus="autofocus" class="form-control input-medium">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="password" class="control-label fa fa-asterisk"></label>
                            <input id="password" type="password" name="password" placeholder="密码" tabindex="2" class="form-control input-medium">               
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                 <input type="hidden" name="rememberMe" value="yes" id="rememberMe" />
                <a href="forgetPassword.jsp" tabindex="5" class="btn pull-left btn-link text-muted" >忘记密码?</a>
                    <a type="submit" tabindex="4" class="btn btn-primary" id="Mylogin">登录</a>
                </div>
            </form>
        </div>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script>
    $(function() {
        $('#login #password').focus(function() {
            $('#owl-login').addClass('password');
        }).blur(function() {
            $('#owl-login').removeClass('password');
        });
        /*表单提交*/
		$("#Mylogin").click(function() {
			if($("#email").val()==""){
				alert("请输入邮箱");
				$("#email").focus();
			}else if($("#password").val()==""){
				alert("请输入密码");
				$("#password").focus();
			}else{
				//UserServlet?op=loginAtAjxa
				var param = {
					'op':'loginAtAjxa',
					'email':$("#email").val(),
					'password':$("#password").val()
				}
				$.post('UserServlet',param,function(data){
					if(data=="false"){
						alert("登录失败");
					}else{
						location.reload();
					}
				});
								
			}
		});
        
    });
    </script>
</div>
<!-- end -->
</body>
</html>
