<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
  <title>summernote</title>
  <!-- include jquery -->
  <script src="js/jquery-3.0.0.min.js"></script> 

  <!-- include libraries BS -->
  <link rel="stylesheet" href="bootstrap4.0/css/bootstrap.min.css"/>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.js"></script>
  <script src="bootstrap4.0/js/bootstrap.min.js"></script> 

  <!-- include summernote -->
  <link rel="stylesheet" href="dist/summernote-bs4.css">
  <script type="text/javascript" src="dist/summernote-bs4.js"></script>
	
  <script type="text/javascript">
    $(function() {
      $('.summernote').summernote({
        height: 200
      });

      $('form').on('submit', function (e) {
        e.preventDefault();
        alert($('.summernote').summernote('code'));
        alert($('.summernote').val());
      });
    });
  </script>
 
</head>
<body>
	<form action="#" novalidate id="reply">
	  <div class="form-group">
	    <label for="input">Text</label>
	    <input type="text" class="form-input" id="input" value="Title">
	  </div>
	  <div class="form-group">
	    <label for="contents">Contents</label>
	    <textarea name="text" class="summernote" id="contents" title="Contents"></textarea>
	  </div>
	  <button type="submit" class="btn btn-default">submit</button>
	</form>
</body>
</html>
